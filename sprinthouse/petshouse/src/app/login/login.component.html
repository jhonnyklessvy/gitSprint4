<section class="vh-100" style="background-color: #5efc50;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <form (submit)="iniciar()" ngNativeValidate>
              <h3 class="mb-5">Login</h3>
  
              <div class="form-outline mb-4">
                <input required type="text" [(ngModel)]="m.usua_nom"  name="usuario" class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX-2">Usuario</label>
              </div>
  
              <div class="form-outline mb-4">
                <input required type="password" [(ngModel)]="m.usua_contr" name="contraseña" class="form-control form-control-lg" />
                <label class="form-label" for="typePasswordX-2">Contraseña</label>
              </div>
  
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="form1Example3"
                />
                <label class="form-check-label" for="form1Example3"> Recordar Contraseña </label>
              </div>
  
              <button (click)="iniciar()" class="btn btn-primary btn-lg btn-block" >Iniciar Seción</button>
  
              <hr class="my-4">

              <p class="mb-0">¿No tiene una cuenta?</p>

              <button (click)="goRegistrar()" class="btn btn-lg btn-block btn-primary" style="background-color: #4cdd39;">Registrece</button>
            </form>
  
            </div>
          </div>
        </div>
