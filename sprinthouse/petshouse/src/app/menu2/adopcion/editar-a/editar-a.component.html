<br>
<h1>Actualizar Adopción</h1>
<hr>
<p>Mascota:</p>
<input type="text" [(ngModel)]="m.adop_mas_id.mas_nom" placeholder="Nombre de la mascota" class="form-control">
<hr>
<p>Raza:</p>
<input type="text" [(ngModel)]="m.adop_mas_id.mas_raz" placeholder="Raza de la mascota" class="form-control">
<hr>
<p>Edad:</p>
<input type="text" [(ngModel)]="m.adop_mas_id.mas_ed" placeholder="Edad de la mascota" class="form-control">
<hr>
<p>Nombre:</p>
<input type="text" [(ngModel)]="m.adop_usua_id.usua_nom" placeholder="Nombre del usuario" class="form-control">
<hr>
<p>Apellido:</p>
<input type="text" [(ngModel)]="m.adop_usua_id.usua_ape" placeholder="Apellido del usuario" class="form-control">
<hr>
<p>Teléfono:</p>
<input type="text" [(ngModel)]="m.adop_usua_id.usua_tel" placeholder="Edad de la mascota" class="form-control">
<hr>
<p>Documento:</p>
<input type="text" [(ngModel)]="m.adop_usua_id.usua_doc" placeholder="Edad de la mascota" class="form-control">
<hr>
<p>Email:</p>
<input type="email" [(ngModel)]="m.adop_usua_id.usua_email" placeholder="Edad de la mascota" class="form-control">
<hr>
<p>Contraseña:</p>
<input type="password" [(ngModel)]="m.adop_usua_id.usua_tel" placeholder="Edad de la mascota" class="form-control">
<hr>
<button (click)="actualizar()" class="btn btn-success">Actualizar</button>
<button (click)="Cancelar()" class="btn btn-danger">Cancelar</button>
