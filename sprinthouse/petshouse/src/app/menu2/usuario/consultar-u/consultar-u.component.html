<br>


<table id="t_mas" class="table table-striped table-bordered table-hover display" >

    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Teléfono</th>
            <th>Documento</th>
            <th>Email</th>
            <th>Contraseña</th>
            <th>Opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of inc">
            <td>{{x.usua_nom}}</td>
            <td>{{x.usua_ape}}</td>
            <td>{{x.usua_tel}}</td>
            <td>{{x.usua_doc}}</td>
            <td>{{x.usua_email}}</td>
            <td>{{x.usua_contr}}</td>
            <td>
                <button (click)="formularioEditar(x.usua_id)" class="btn btn-warning">Editar</button>
                <button (click)="eliminar(x.usua_id)" class="btn btn-danger">Eliminar</button>
            </td>
        </tr>
    </tbody>


</table>
