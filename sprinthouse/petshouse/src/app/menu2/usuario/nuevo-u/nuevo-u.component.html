<br>
<h1>Mueva Mascota</h1>
<hr>
<p>Mascota:</p>
<input type="text" [(ngModel)]="m.mas_nom" placeholder="Nombre de la mascota" class="form-control">
<hr>
<p>Raza:</p>
<input type="text" [(ngModel)]="m.mas_raz" placeholder="Raza de la mascota" class="form-control">
<hr>
<p>Edad:</p>
<input type="text" [(ngModel)]="m.mas_ed" placeholder="Edad de la mascota" class="form-control">
<hr>
<button (click)="guardar()" class="btn btn-success">Guardar</button>
