<br>


<table id="t_mas" class="table table-striped table-bordered table-hover display">

    <thead>
        <tr>
            <th>Nombre</th>
            <th>Color</th>
            <th>Precio</th>
            <th>Opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of inc">
            <td>{{x.pro_nom}}</td>
            <td>{{x.pro_col}}</td>
            <td>{{x.pro_pre}}</td>
            <td>
                <button (click)="formularioEditar(x.pro_id)" class="btn btn-warning">Editar</button>
                <button (click)="eliminar(x.pro_id)" class="btn btn-danger">Eliminar</button>
            </td>
        </tr>
    </tbody>


</table>
