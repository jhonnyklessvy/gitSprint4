<section class="vh-100" style="background-color: #5efc50;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form (submit)="guardar()" ngNativeValidate>
                            <h3 class="mb-5">registro</h3>

                            <div class="form-outline mb-4">
                                <input type="text" name="nom" [(ngModel)]="m.usua_nom"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="typeEmailX-2">Nombre</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text" name="ape" [(ngModel)]="m.usua_ape"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="typeEmailX-2">Apellido</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text" name="tel" [(ngModel)]="m.usua_tel"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="typeEmailX-2">Teléfono</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text" name="doc" [(ngModel)]="m.usua_doc"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="typeEmailX-2">Documento</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="email" name="email" [(ngModel)]="m.usua_email"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="typeEmailX-2">Email</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" name="contra" [(ngModel)]="m.usua_contr"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="typePasswordX-2">Contraseña</label>
                            </div>



                            <button (click)="guardar()" class="btn btn-primary btn-lg btn-block">Registrarce</button>

                            <hr class="my-4">

                            <p class="mb-0">¿Ya tiene una cuenta?</p>

                            <button (click)="goIniciarsecion()" class="btn btn-lg btn-block btn-primary"
                                style="background-color: #4cdd39;">Inicie Seción</button>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
